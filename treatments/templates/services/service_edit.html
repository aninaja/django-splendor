{% extends 'base.html' %}

{% block page_title %} {{service.type}} {% endblock %}

{% block content %}

<section class="content">
   <div class="container-fluid">
      <div class="row">
         <div class="col-12">
            <div class="card card-outline card-info">
               <div class="card-header">
                  <h3 class="card-title">Add Service</h3>
               </div>
               <!-- /.card-header -->
               <form class="form-horizontal" method="POST" novalidate>
                  <div class="card-body">
                     {% csrf_token %}
                     <div class="form-group ">
                        <label for="" class="col-md-2 control-label">Service Name:</label>
                        <div class="col-md-4">
                           {{ form.name }}
                           <span class="help-block">{{ form.name.errors }}</span>
                        </div>
                     </div>
                     <div class="form-group ">
                        <label for="" class="col-md-2 control-label">Description:</label>
                        <div class="col-md-4">
                           {{ form.description }}
                           <span class="help-block">{{ form.description.errors }}</span>
                        </div>
                     </div>

                  <div class="card-footer">
                     <button type="submit" class="btn btn-info">Update</button>
                  </div>
                </div>
               </form>
               <!-- /.card-body -->
            </div>
         </div>
         <!-- /.col -->
      </div>
      <!-- /.row -->
   </div>


</section>
{% endblock %}
